<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>numbers</title>
</head>
<body>
    <script type="text/javascript">
let number1 = parseInt("hello 33"); // this will show null untill hello is removed as first it should be a number for parseInt to fetch out a number from a string
let number2 = parseFloat('44 Dylan 33'); //this will show 44 because reason is above
let number3 = 55.3333.toFixed(0); //will show 55 as is the position where 55 is if it was 1 then it would be 55.3
let number4 = 200.0.toFixed(2);// prints two numbers after decimal point so it prints 200.00

console.log(number1);
console.log(typeof number1); // number after you put 33 first
console.log(number2);
console.log(typeof number3); // string
console.log(number4);
    </script>
    
</body>
</html>
