<html>
    <head>
        <title> getElementByClassName </title>
        <script type="text/javascript">
         function fn1()
         {
             var para = document.getElementsByClassName("mypara");
             for(var i=0;i<=para.length;i++)
             {
                 para[i].style.fontSize = 26;
             }
         }
        </script>
    </head>
    <body>
        <p class="mypara"> This is paragraph </p> <!--we can style the ones which have class = mypara if we only want to stype p tag 1,3,5-->
        <p> This is paragraph </p>
        <p class="mypara"> This is paragraph </p>
        <p> This is paragraph </p>
        <p class="mypara"> This is paragraph </p>
        <br>
        <br>
        <button onclick="fn1()"> Click Me </button>
    </body>
</html>
