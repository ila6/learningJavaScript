<html>
    <head>
        <title>
            While loop
        </title>
    </head>
    <body>
        <script type="text/javascript">
        //While loop is also entry controlled loop which means that the condition is checked first and needs to be true before loop is executed
        //while loop has only one argument that is the condition unlike for loop 
        //while loop is used when you do not know the iterations but you know that condition is true
        //syntax is while(x<10) {}

        //Print first 5 odd numbers
        var x=1; //initialization is done seperately and not in the argument
        while(x<10)
        {
            document.write("<h3> "+x+"</h3>");
            x=x+2; // increment is of course complusory in order for the loop to process other wise it can go into infinite loop
            // x=x+2; because we need increment to be 3 after 1 and so on..
        }

        </script>
    </body>
</html>
